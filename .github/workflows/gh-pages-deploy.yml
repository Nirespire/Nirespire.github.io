name: Gatsby Publish

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: git config user.name "${GITHUB_ACTOR}" && git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      - run: git remote set-url origin https://x-access-token:${ACCESS_TOKEN}@github.com/Nirespire/nirespire.github.io.git
      - run: yarn
      - run: yarn deploy